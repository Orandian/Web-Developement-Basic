<!DOCTYPE html>
<html>
<head>
	<title>Home Work 5</title>
	<link href="css/homework5.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="box">
		<div>
			<table class="table">
				<thead>
					<tr>
						<td>Sign Up</td>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr>
						<td><input type="text" id="firstname" name="firstname" class="inputstyle" placeholder="First Name"></td>
					</tr>
					<tr>
						<td><input type="text" id="lastname" name="lastname" class="inputstyle" placeholder="Last Name"></td>
					</tr>
					<tr>
						<td><input type="email" id="email" name="email" class="inputstyle" placeholder="Email"></td>
					<tr>
						<td><input type="password" id="password" name="password" class="inputstyle" placeholder="Password"></td>
					</tr>
					<tr>
						<td><input type="password" id="password" name="password" class="inputstyle" placeholder="Confirm Password"></td>
					</tr>
					<tr>
						<td><input type="date" id="date" name="date" class="inputstyle" local></td>
					</tr> 
					<tr>
						<td><input type="radio" id="gender" name="gender" class="inputstyle" value="male">Male
							<input type="radio" id="gender" name="gender" class="inputstyle" value="female">Female
							<input type="radio" id="gender" name="gender" class="inputstyle" value="other">Other</td>
						</tr>
					</tbody>
					<tfoot>
					<tr>
						<td><button type="submit" id="submit" name="submit" class="">SIGN UP</button>
					</tr>

					</tfoot>
				</table>
		</div>
		<div class="account">
			<div>
			<center><p>Already have an account? <a href="#">Sign In</a></p></center>
		</div>
		<div class="sign">
			<center><p>Sign up with</p></center>
		</div>
		<div class="foot">
			<p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
		</div>
	</div>
	</body>
	</html>
