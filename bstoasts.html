<!DOCTYPE html>
<html>
<head>
	<title>Bs Toasts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"  type="text/css">

<!-- Start Libraries -->

</head>
	



<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<button class="btn btn-success btn-sm rounded-0" onclick="toastme()">Toast Me</button>

			<div class="toast" id="toast1">
				<div class="toast-header">
					<img src="https://i.pinimg.com/236x/75/88/e6/7588e65135e2e8e000ee505d8d27e9f3.jpg" width="50px" height="50px" alt="sample">
					<strong class="mx-4">Bootstrap Toasty</strong>
					<small>10 min ago</small>
					<button class="btn-close" data-bs-dismiss="toast"></button>
				</div>
				<div class="toast-body">
					<span>hello world, I am toasty, how awesome ??</span>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>

<!-- Start Libraries -->
<!-- Select2 inc css1 -->


<!-- Summernote inc css1 -->






<!-- End Libraries -->


<script type="text/javascript">

	// $(document).ready(function(){

	// });

	let option = {
		delay: 5000,
	}
	
	function toastme(){
		let gettoast1 = document.getElementById("toast1");

		let gettoastelm = new bootstrap.Toast(gettoast1,option);
		gettoastelm.show();

 	}
	
</script>


</html>
