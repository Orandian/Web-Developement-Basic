<!DOCTYPE html>
<html>
<head>
	<title>Alert</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	
</style>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="alert" class="alert alert-primary rounded-0">
				Primary Alert - Attention Please
			</div>
		</div>
		<div class="col-md-12">
			<div id="alert2" class="alert alert-info rounded-0">
				<h5>Greeting Alert</h5>
				<p>This is some awesome alert</p>
				<hr/>
				<p>Are you ready to use bootstrap?</p>
			</div>
		</div>
		<div class="col-md-12">
			<div id="alert3" class="alert alert-warning rounded-0 fade show alert-dismissible">
				<strong>ERROR Alert </strong> This is error alert
				<button class="btn-close" data-bs-dismiss="alert"></button>

			</div>
		</div>

	</div>
	<button id="hidealert" class="btn btn-danger" rounded-0>Hide Alert</button>
	<button id="showalert" class="btn btn-success">Show Alert</button>
</div>

		
</body>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		let alt1 = document.getElementById("alert");
		let shwalt1 = document.getElementById("showalert");
		let hidalt1 = document.getElementById("hidealert");

		hidalt1.onclick = function () {
			alt1.style.display = "none";
		}

		shwalt1.onclick = function () {
			alt1.style.display = "block";
		}
	</script>
</html>
