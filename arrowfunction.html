<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>

	</body>
	<script type="text/javascript">
		//regular function in single paraeter
		let regsinglefun = function(num1){
			return num1 + 10;
		}
		console.log("this is rg fun single parameter = " + regsinglefun(1));

		//regular function in multi parameter

		let regmultifun = function(num1,num2){
			return num1 + num2;
		}
		console.log("this is rg fun multi parameter = " + regmultifun(1,3));

		//arrow function in single parameter

		//method 1

		let arrsinglefun1 = (num1) => {
			return num1 + 10;
		}
		console.log("this is arr fun single parameter method 1 = " + arrsinglefun1(1));

		//method 2

		let arrsinglefun2 = num1 =>{
			return num1 + 10;
		}
		console.log("this is arr fun single parameter method 2 = " + arrsinglefun2(1));

		//method 3
		let arrsinglefun3 = num1 => num1 + 10;
		console.log("this is arr fun single parameter method 3 = " + arrsinglefun3(1));

		//arrow function in multi parameter

		let arrmultifun = (num1,num2) => {
			return num1 + num2;
		}
		console.log("this is arr fun multi parameter method = " + arrmultifun(1,3));

		//regular function in manual function without parameter

		let regmanualfun1 = function(num1){
			return "I love Yangon";
		}
		console.log("this is rg fun without parameter 1 = " + regmanualfun1());

		//arrow function in manual function without parameter

		//method 1
		let arrmanualfun1 = () =>{
			return "hello I love Mandalay";
		}
		console.log("this is arr fun without parameter 1 = " + arrmanualfun1());

		//method 2

		let arrmanualfun2 = () => "I am from Bago";
		console.log("this is arr fun without parameter 2 = " + arrmanualfun2());
	</script>
	</html>
