<!DOCTYPE html>
<html>
<head>
	<title>Set Attribute</title>
</head>
<body>
	<div>
		<h1>My Bio</h1>
		<p id="p1" style="background-color: yellow;">I am maung maung. I'm 27 years old and I live in Mandalay. I've two elder brothers.</p>
		<p class="p2">I am Su Su. I'm 30 years old and I live in Yangon. I've two elder brothers.</p>
		<!-- <input type="type" name="name" id="name" class="" value="aung aung"> -->
	</div>

</body>
<script type="text/javascript">

	//making css by using setAttribute keyword

	console.log(document.getElementById("p1")); 
	console.log(document.getElementsByTagName("h1")); 

	let geth1tag = document.getElementsByTagName("h1"); 
	let getptag = document.getElementsByTagName("p");

	//geth1tag[0].innerHTML = "My Story";

	//getptag[1].innerHTML = "Hay";

	//setAttribute

	geth1tag[0].setAttribute("style","text-align: center;");

	getptag[1].setAttribute("style","background-color: gray; color: white; border: 2px solid blue;");

	//getAttribute

	console.log(getptag[1].getAttribute("class"));

	//removeAttribute

	getptag[0].removeAttribute("style");
</script>
</html>
