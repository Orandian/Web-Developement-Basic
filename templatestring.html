<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
	<h1>Welcome to Bootstrap</h1>

	<!-- BS color -->
	<h3 class="text-primary">Primary</h3>
	<h3 class="text-secondary">Secondary</h3>
	<h3 class="text-success">Success</h3>
	<h3 class="text-warning">Warning</h3>
	<h3 class="text-info">Info</h3>
	<h3 class="text-light">Light</h3>
	<h3 class="text-danger">Danger</h3>
	<h3 class="text-dark">Dark</h3>
	<hr/>

	<!-- BS button -->
	<button name="" id="" class="btn btn-primary">Primary</button>
	<button name="" id="" class="btn btn-outline-primary">Primary</button>
	<button name="" id="" class="btn btn-secondary">Secondary</button>
	<button name="" id="" class="btn btn-outline-secondary">Secondary</button>
	<button name="" id="" class="btn btn-success">Success</button>
	<button name="" id="" class="btn btn-outline-success">Success</button>
	<button name="" id="" class="btn btn-warning">Warning</button>
	<button name="" id="" class="btn btn-outline-warning">Warning</button>
	<button name="" id="" class="btn btn-info">Info</button>
	<button name="" id="" class="btn btn-outline-info">Info</button>
	<button name="" id="" class="btn btn-light">Light</button>
	<button name="" id="" class="btn btn-outline-light">Light</button>
	<button name="" id="" class="btn btn-danger">Danger</button>
	<button name="" id="" class="btn btn-outline-danger">Danger</button>
	<button name="" id="" class="btn btn-dark">Dark</button>
	<button name="" id="" class="btn btn-outline-dark">Dark</button>

	<button name="" id="" class="btn btn-link">Link</button>
	</body>
	<script type="text/javascript">
		//grave / template string / backtick
		//`string text $(expression)`

		var name = "Aung Kyaw Kyaw";
		let address = `Yangon`;
		const email = `aungaung@gmail.com`;

		console.log("his name is " + name) + "<br/>";
		console.log(`his address is ${address}`) + "<br/>";
		console.log("his email is " + email) + "<br/>";


	</script>
