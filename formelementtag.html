<html>
<head>
	<title>Form Elements</title>
	</head>
	<body>
		<form action="#" method="#">
			<!-- disable/ readonly/ autofocus/ required -->
			<label for="firstname">First name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter Your First Name" maxlength="5" required >
			<br/>
			<br/>
			<label for="lastname">Last name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter Your Last Name" required>
			<br/>
			<br/>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" placeholder="Enter Your Address" required>
			<br/>
			<br/>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="Enter Your Password" required>
			<br/>
			<br/>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class="">
			<br/>
			<br/>
			<label for="time">TIME</label>
			<input type="time" name="time" id="time" class="">
			<br/>
			<br/>
			<label for="about">About</label>
			<textarea name="about" id="about" class=""></textarea>
			<br/>
			<br/>
			<input type="button" name="apply" id="apply" class="" value="Cancel">
			<button name="submit" id="submit" class="submit">Submit</button>
		</form>
		<div>
			<p>If you are a fucking gentleman, login here, don't mess with us </p>
		</div>

	</body>
	<footer>
	</footer>
</html>
