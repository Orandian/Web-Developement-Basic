<!DOCTYPE html>
<html>
<head>
	<title>Vertical Allignment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	.orange{
		background-color: orange;
	}
	.green{
		background-color: green;
	}
	.blue{
		background-color: blue;

	}
	.red{
		background-color: red;
	}
	.yellow{
		background-color: yellow;
	}
	.row{
		background-color: silver;
		height: 100px;
	}
</style>
<body>
	<!-- vertical allignment -->

	<!-- align-items-start -->

	<div class="container">
		<div class="row align-items-start">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-items-center -->

	<div class="container">
		<div class="row align-items-center">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-items-end -->

		<div class="container">
		<div class="row align-items-end">
			<div class="col-2 yellow">Column 1</div>
			<div class="col-2 yellow">Column 2</div>
			<div class="col-2 yellow">Column 3</div>
		</div>
	</div>
	<hr/>

	<!-- align-self-start / center / end -->
	
	<div class="container">
		<div class="row">
			<div class="col-2 yellow align-self-start">Column 1</div>
			<div class="col-2 yellow align-self-center">Column 2</div>
			<div class="col-2 yellow align-self-end">Column 3</div>
		</div>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</html>
