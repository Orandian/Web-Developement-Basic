<!DOCTYPE html>
<html>
<head>
	<title>Badge Alignment</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
	.orange{
		background-color: orange;
	}
	.green{
		background-color: green;
	}
	.blue{
		background-color: blue;

	}
	.red{
		background-color: red;
	}
	.yellow{
		background-color: yellow;
	}
	.row{
		background-color: silver;
		height: 100px;
	}
</style>
<body>
	<div class="container-fluid">
		<h4>Hot Sale <span class="badge bg-info">New</span></h4>
		<button name="noti" id="noti" class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button><br/><br/>

		<b>Add Cart <sup class="badge bg-success">9</sup></b><br/><br/>

		<b>Special Discount</b><sub class="badge bg-secondary">2</sub>
	</div>


		
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</html>
