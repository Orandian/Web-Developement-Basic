<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>

</body>
<script type="text/javascript">
	
	document.write(Math.random()); //random digit only, value always less than one
	document.write("<br/>");
	document.write(Math.min(20,30,40,50,60,70,80)); //result 20
	document.write("<br/>");
	document.write(Math.max(20,30,40,50,60,70,80)); //result 80
	document.write("<br/>");
	document.write(Math.round(20.5)); //result 21
	document.write("<br/>");
	document.write(Math.ceil(20.1)); //result 21
	document.write("<br/>");
	document.write(Math.floor(20.9)); //result 20
	document.write("<br/>");
	document.write(Math.abs(-20.5)); //result 20.5 -absolute odd to event
	document.write("<br/>");
	document.write(Math.pow(3,4)); //power (base,power)
	document.write("<br/>");


	document.write(Math.floor(Math.random()*10));
	document.write("<br/>");
</script>
</html>
